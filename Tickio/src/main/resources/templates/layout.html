<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Tickio</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
			<a href="/" class="logo-link">
			    <svg width="120" height="120" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
			        <!-- Ticket background with rounded corners -->
			        <rect x="20" y="40" width="160" height="120" rx="20" ry="20" fill="#3498db"/>
			        
			        <!-- Perforation circles to hint at a ticket -->
			        <circle cx="20" cy="100" r="10" fill="white"/>
			        <circle cx="180" cy="100" r="10" fill="white"/>
			        
			        <!-- Oversized check mark (large arrow effect) -->
			        <polyline points="50,120 90,160 160,60" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
			        
			        <!-- Large, bold "TICKIO" text centered below the ticket -->
			        <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">TICKIO</text>
			    </svg>
			</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div th:insert="~{::content}"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- A spot for flash messages -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <!-- Content will be inserted here -->
        <div th:insert="~{::content}"></div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
