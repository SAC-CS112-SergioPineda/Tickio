<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout('Tickio - Create Ticket')">

    <div th:fragment="content">
        <div class="container mt-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Create New Ticket</h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/tickets}" th:object="${ticket}" method="post">
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" rows="4" th:field="*{description}" required></textarea>
                        </div>

                        <!-- Priority -->
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" class="form-select" th:field="*{priority}">
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Submit Ticket</button>
                            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
