<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="layout :: layout('Tickio - Login')">
    <div th:fragment="content">
        <h2>Login</h2>
        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username">
                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</html>
