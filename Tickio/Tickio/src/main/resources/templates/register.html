<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="layout :: layout('Tickio - Register')">
    <!-- This is the content fragment that Thymeleaf uses to insert dynamic content -->
    <div th:fragment="content">
        <!-- Container that centers the form vertically and horizontally using Bootstrap utility classes -->
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <!-- Card component from Bootstrap to house the form, adding shadow and custom width -->
            <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
                <!-- Card header with background color and white text, centered content -->
                <div class="card-header text-center bg-primary text-white">
                    <!-- Title of the Register page -->
                    <h2>Register</h2>
                </div>
                <!-- Card body where the form is placed -->
                <div class="card-body">
                    <!-- Form to handle user registration, submits to /register endpoint -->
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- First Name input field -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                            <!-- Display error messages if any validation error occurs -->
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
                        </div>
                        <!-- Last Name input field -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
                        </div>
                        <!-- Email input field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email">
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        </div>
                        <!-- Phone Number input field -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone">
                            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
                        </div>
                        <!-- Username input field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username">
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                        </div>
                        <!-- Password input field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password">
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                        </div>
                        <!-- Submit button, Bootstrap's grid utility for a full-width button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <!-- Card footer with a text link to the login page -->
                <div class="card-footer text-center">
                    <small class="text-muted">Already have an account? <a href="/login">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</html>
